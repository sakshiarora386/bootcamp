User:
  type: object
  properties:
    email:
      type: string
      format: email       
    first_name:
      type: string
    last_name:
      type: string
    password:
      type: string
      minLength: 6
      maxLength: 20
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
Profile:
  type: object
  properties:
    contact:
      type: integer
    city:
      type: string
    gender:
      type: string
      enum:
        - Male
        - Female
        - Other
    age:
      type: integer
      minimum: 18
    type:
      type: string
      enum:
        - College_Student
        - Fresher
        - Working_Professional
        - Woman_Returning_to_work
    college:
      type: string
    course_passed:
      type: string
    passing_year:
      type: integer
    experience:
      type: integer
    userId:
      type: string
