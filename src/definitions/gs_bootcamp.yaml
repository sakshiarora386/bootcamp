User:
  type: object
  properties:
    user_id:
      type: integer
    email:
      type: string
    passwordHash:
      type: string
    githubId:
      type: string
      nullable: true
    verified:
      type: boolean
      default: false
    personalInfo:
      type: object
      nullable: true
Bootcamp:
  type: object
  properties:
    bootcamp_id:
      type: integer
    name:
      type: string
    description:
      type: string
      nullable: true
    schedule:
      type: object
      nullable: true
    dates:
      type: array
      format: date-time
      items:
        type: string
    amount:
      type: integer
    mentors:
      type: string
Mentor:
  type: object
  properties:
    mentor_id:
      type: integer
    name:
      type: string
    bio:
      type: string
      nullable: true
    expertise:
      type: string
      nullable: true
Bookings:
  type: object
  properties:
    booking_id:
      type: integer
    userId:
      type: integer
    bootcampId:
      type: integer
    status:
      type: string
    createdAt:
      type: string
      format: date-time
Payment:
  type: object
  properties:
    payment_id:
      type: integer
    bookingId:
      type: integer
    amount:
      type: number
    status:
      type: string
    paymentDetails:
      type: object
      nullable: true
    createdAt:
      type: string
      format: date-time
